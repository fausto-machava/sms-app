<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SMS</title>
</head>

<body>
    <div>
        <h3>SMS APP</h3>
        <form id="form">
            <span class="container">
                <span class="location">+258</span>
            <input type="text" placeholder="Numero de celular" id="contact" maxlength="9">
            </span>
            <textarea id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <button id="submit" type="submit">Enviar</button>
        </form>
    </div>




    <script src="./app.js"></script>
</body>

</html>
